<!-- tienda/templates/registration/registro.html -->
{% extends "tienda/base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Registro</h2>

    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }} <!-- Renderiza el formulario de creación de usuarios -->
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>

    <p class="mt-3">¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
</div>
{% endblock %}
