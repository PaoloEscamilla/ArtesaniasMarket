<!-- tienda/templates/tienda/finalizar_compra.html -->
{% load static %}
<!-- Enlace a Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6HfU6d5f4kJ0nQmowbg2zHgF7l5pC1e0u5F5dUoDAksf1cjmF8J3h19iI8" crossorigin="anonymous">

<h1>Resumen de la Compra</h1>
<ul class="list-group">
    {% for item in total_por_producto %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <img src="{{ item.carrito_producto.producto.imagen.url }}" alt="{{ item.carrito_producto.producto.nombre }}" style="width: 50px; height: 50px; object-fit: cover; margin-right: 10px;">
                <span>{{ item.carrito_producto.producto.nombre }}</span>
            </div>
            <span class="badge bg-primary rounded-pill">{{ item.carrito_producto.cantidad }}</span>
            <span class="badge bg-success rounded-pill">${{ item.total }}</span>
        </li>
    {% endfor %}
</ul>

<h3>Total a Pagar: ${{ total_carrito }}</h3>
<p>¡Gracias por tu compra!</p>

<!-- Botón de retroceso -->
<a href="javascript:history.back()" class="btn btn-secondary">Regresar</a>

<!-- Botón para volver al inicio -->
<a href="{% url 'pagina_inicio' %}" class="btn btn-primary">Volver al Inicio</a>

<!-- Bootstrap JS (si es necesario para funcionalidades interactivas) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0P8O5I8oBXHf3Z4leL5kX5r5F5L4h4t5cb5f5uYF6c6l6d4g" crossorigin="anonymous"></script>
