{% extends "tienda/base.html" %}
{% load static %} <!-- Importante: Carga las etiquetas estÃ¡ticas -->


{% block content %}
<h1>Productos disponibles</h1>
<div class="row">
    {% for producto in productos %}
        <div class="col-md-4">
            <div class="card">
                {% if producto.imagen %}
                    <img src="{{ producto.imagen.url }}" class="card-img-top" alt="{{ producto.nombre }}">
                {% else %}
                    <img src="{% static 'images/default-product.jpg' %}" class="card-img-top" alt="Producto sin imagen">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ producto.nombre }}</h5>
                    <p class="card-text">Precio: ${{ producto.precio }}</p>
                    <a href="{% url 'agregar_carrito' producto.id %}" class="btn btn-primary">Agregar al carrito</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
